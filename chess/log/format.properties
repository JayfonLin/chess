log4cpp.rootCategory=DEBUG, rootAppender
log4cpp.category.information=DEBUG, Information
log4cpp.category.error=DEBUG, Error

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=[%d{%Y-%02m-%02d %02H:%02M:%02S,%l} %t,%p]%m%n

log4cpp.appender.Information=FileAppender
log4cpp.appender.Information.threshold=INFO
log4cpp.appender.Information.fileName=chess.log
log4cpp.appender.Information.layout=PatternLayout
log4cpp.appender.Information.layout.ConversionPattern=[%d{%Y-%02m-%02d %02H:%02M:%02S,%l} %t,%p]%m%n

log4cpp.appender.Error=FileAppender
#log4cpp.appender.Error.threshold=WARN
log4cpp.appender.Error.fileName=error.log
log4cpp.appender.Error.layout=PatternLayout
log4cpp.appender.Error.layout.ConversionPattern=[%d{%Y-%02m-%02d %02H:%02M:%02S,%l} %t,%p]%m%n

